<!-- web-interface.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pup</title>
  <link rel="stylesheet" href="css/web-interface.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark">
  <header>
    <h1>Pup</h1>
  </header>
  <main>
    <div id="app">
      <div id="process-card-header">
        <h2>Processes</h2>
      </div>
      <div id="process-card-container">
        <!-- Process cards will be generated here -->
      </div>
    </div>
    <div id="logs-container">
      <div id="toolbar">
        <div id="toolbar-header">
          <h2 id="selected-process-id">-</h2>
          <div class="actions-container">
            <button id="start-process"><i class="fas fa-play fg-good"></i></button>
            <button id="stop-process"><i class="fas fa-stop fg-bad"></i></button>
            <button id="restart-process"><i class="fas fa-redo fg-primary"></i></button>
          </div>
        </div>
        <div id="properties-container">
          <div>
            <h4>Configuration</h4>
            <table>
              <tr>
                <td class="strong">Command</td>
                <td id="process-config-command"></td>
              </tr>
              <tr>
                <td class="strong">Working dir</td>
                <td id="process-config-cwd"></td>
              </tr>
              <tr>
                <td class="strong">Autostart</td>
                <td id="process-config-autostart"></td>
              </tr>
              <tr>
                <td class="strong">Restart</td>
                <td id="process-config-restart"></td>
              </tr>
              <tr>
                <td class="strong">Cron</td>
                <td id="process-config-cron"></td>
              </tr>
              <tr>
                <td class="strong">Cron terminate</td>
                <td id="process-config-terminate"></td>
              </tr>
            </table>
          </div>
          <div>
            <h4>Status</h4>
            <table>
              <tr>
                <td class="strong">Type</td>
                <td id="process-status-type"></td>
              </tr>
              <tr>
                <td class="strong">Blocked</td>
                <td id="process-status-blocked"></td>
              </tr>
              <tr>
                <td class="strong">Status</td>
                <td id="process-status-status"></td>
              </tr>
              <tr>
                <td class="strong">Started</td>
                <td id="process-status-started"></td>
              </tr>
              <tr>
                <td class="strong">Updated</td>
                <td id="process-status-updated"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div id="logs"></div>
    </div>
  </main>
  <script src="js/main.js" type="module"></script>
</body>
</html>
